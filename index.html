    <body>
        <div class="parallax">
            <div id="title">
                <h1>Mitad de a√±o con Spotify</h1>
            </div>
        </div>
    
        <div class="content">
            <div id="bajadaGeneral">
                <p>lorem ipsum explicacion</p>
            </div>
            
            <div id="tituloG1">
                <h2>Grafico 1</h2>
            </div>
        </div>
            
        
        <div id="scroll_g1">  
            <section id="scrolly">
        
                <article>
                    <div class="step" data-step=1>
                        <p>Sorry I Am Late</p>
                
                    </div>
                    <div class="step" data-step=2>
                        <p>Time Flies</p>
                        
                    </div>

                    <div class="step" data-step=4>

                        <p>Mi Confesion</p>
            
                    </div>
                </article>
                <figure></figure>
            </section>
        </div>        
    
    <script>
        window.addEventListener('scroll', function() {
        var title = document.getElementById('title');
        var bajadaGeneral = document.getElementById('bajadaGeneral');
        var tituloG1 = document.getElementById('tituloG1');

        var scrollPosition = window.pageYOffset;
        title.style.opacity = 1 - scrollPosition / (window.innerHeight / 2);

        if (scrollPosition >= window.innerHeight / 2 && scrollPosition < window.innerHeight) {
        bajadaGeneral.style.opacity = (scrollPosition - window.innerHeight / 2) / (window.innerHeight / 2);
        tituloG1.style.opacity = 0;
        } else if (scrollPosition >= window.innerHeight) {
        bajadaGeneral.style.opacity = 1;
        tituloG1.style.opacity = (scrollPosition - window.innerHeight) / (window.innerHeight / 2);
        } else {
        bajadaGeneral.style.opacity = 0;
        tituloG1.style.opacity = 0;
        }
        });

    
    </script>
