<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/scrollama"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
    

<title>Spotify semestral</title>
</head>
<body>
    <main>
        <div id="title">
            <h1>Mitad de año con Spotify</h1>
        </div> 

        <div id="bajadaGeneral">
            <p>lorem ipsum explicacion</p>
        </div>
        
        <div id="tituloG1">
            <h2>Grafico 1</h2>
        </div>
        
        <div id="scroll_g1">  
            <section id="scrolly">
        
                <article>
                    <div class="step" data-step=1>
                        <p>Enero</p>
                        <p class="progress">0.0%</p>
                    </div>
                    <div class="step" data-step=2>
                        <p>Febrero</p>
                        <p class="progress">0.0%</p>
                    </div>
                    <div class="step" data-step=3>
                        <p>Marzo</p>
                        <p class="progress">0.0%</p>
                    </div>
                    <div class="step" data-step=4>
                        <p>Abril</p>
                        <p class="progress">0.0%</p>
                    </div>
                    <div class="step" data-step=5>
                        <p>Mayo</p>
                        <p class="progress">0.0%</p>
                    </div>
                </article>
                <figure></figure>
            </section>
        </div>        

        <script>
            function toggleContent() {
                var title = document.getElementById("title");
                var bajadaGeneral = document.getElementById("bajadaGeneral");
                var tituloG1 = document.getElementById("tituloG1");
                var G1 = document.getElementById("scroll_g1")

                // Verificar la posición del scroll
                if (window.scrollY > 0) {
                    title.style.display = "none";
                    bajadaGeneral.style.display = "none";
                    tituloG1.style.display = "none";
                    G1.style.display = "none";
                } else {
                    title.style.display = "block";
                    bajadaGeneral.style.display = "none";
                    tituloG1.style.display = "none";
                    G1.style.display = "none";
                }
                if (window.scrollY > title.offsetHeight) {
                    title.style.display = "none";
                    bajadaGeneral.style.display = "block";
                    tituloG1.style.display = "none";
                    G1.style.display = "none";
                }
                if (window.scrollY > bajadaGeneral.offsetTop + bajadaGeneral.offsetHeight) {
                    title.style.display = "none";
                    bajadaGeneral.style.display = "none";
                    tituloG1.style.display = "block";
                    G1.style.display = "none";
                }
                
                if (window.scrollY > tituloG1.offsetTop + tituloG1.offsetHeight) {
                    title.style.display = "none";
                    bajadaGeneral.style.display = "none";
                    tituloG1.style.display = "block";
                    G1.style.display = "block";
                }
            }

            window.addEventListener("scroll", toggleContent);
        </script> 

    </main> 

    <script type="module" src="script1_scrolly.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.contentWindow.js"></script>
</body>
</html>
