<body>
    <main>
        <div id = "title">
        <h1 >Mitad de año con Spotify</h1>
        </div>
            <!-- <img src="icono.png" alt="Icono"> -->
            <p>
                <div id = "bajadaGeneral" >
                    <p>lorem ipsum explicacion</p>
                </div>
            </p>
        

            <div id="chartContainer">
                <div id="tituloG1">
                <h2>Grafico 1</h2>
                </div>
                <div id="chart"></div>
            </div>
    

        <script>
        function toggleContent() {
            var title = document.getElementById("title");
            var bajadaGeneral = document.getElementById("bajadaGeneral");
            var tituloG1 = document.getElementById("tituloG1");
            var chartContainer = document.getElementById("chartContainer");
            var chart = document.getElementById("chart")


            // Verificar la posición del scroll
            if (window.scrollY > 0) {
                title.style.display = "none";
                bajadaGeneral.style.display = "block";
            } else {
                title.style.display = "block";
                bajadaGeneral.style.display = "none";
            }

            if (window.scrollY > bajadaGeneral.offsetHeight) {
                chartContainer.style.display = "block";
                tituloG1.style.display = "block";
                chart.style.display = "block"
                bajadaGeneral.style.display = "none";
            } else {
                chartContainer.style.display = "none";
                tituloG1.style.display = "none";
            }
        }

        window.addEventListener("scroll", toggleContent);

        </script> 
                    
    </main>
